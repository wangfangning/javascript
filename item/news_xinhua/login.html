<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/login.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  <body>
    <header class="header_warp">
        <div class="header_qy">
            <img src="images/logo.png" alt="" class="logo" />
        </div>
    </header>
    <div class="content">
      <div class="content_nr">
          <div class="login_bg"></div>
          <div class="login_mes">
            <div class="login_header">
              <ul class="login_style">
                  <li class="fl login_active_1">账号登录</li>
                  <li class="fl">手机号登录</li>
              </ul>
            </div>
            <ul class="logo_style_xq">
                <li>
                    <div class="login_xq_bg"></div>
                    <div class="login_zh">
                      <img src="images/login_iocn1.png" class="fl login_xx_icon" alt="" />
                      <input type="text" name="name" class="fl user_zh_mes" value="请输入手机号码">
                    </div>
                </li>
                <li>
                    <div class="login_xq_bg"></div>
                    <div class="login_zh">
                      <img src="images/login_iocn2.png" class="fl login_xx_icon" alt="" />
                      <input type="text" name="name" class="fl user_mm_mes" value="请输入密码">
                    </div>
                </li>
            </ul>
            <div class="mm_xg">
              <div class="jzmm fl">
                  <img src="images/jzmm_xzq.png" class="jzmm_icon" alt="" />
                  <span>记住密码</span>
              </div>
              <a href="#" class="fr wjmm">忘记密码</a>
            </div>
            <div class="login_bt">登&nbsp;&nbsp;&nbsp;录</div>
            <div class="other">
              <div class="other_style">
                <a href="#" class="qq_style fl">QQ</a>
                <a href="#" class="weChat_style fl">微信</a>
              </div>
              <div class="register fr">
                <a href="#" class="">
                  <img src="images/login_iocn3.png" class="fl mr_rt_1" alt="" />
                  <span class="fl">立即注册</span>
                </a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <footer class="footer_warp">
        新华通讯社 © Copyright 2014 Associated Press. All rights reserved.
    </footer>
  </body>
</html>
