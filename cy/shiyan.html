<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery-1.7.2.min.js"></script>
  <style media="screen">
    body {
      background: #ad6ec3;
    }

    div.yici {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: .6;
      z-index: 33;
    }

    p {
      position: fixed;
      display: none;
      width: 200px;
      height: 200px;
      background: red;
      z-index: 44;
    }

    .qaz {
      display: none;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function() {
      $("button.yixi").click(function() {
        $("div.yici").css("display", "block");
        $("p.yixi").css("display", "block");
      });
      $("div.yici").click(function(ene) {
        $(this).css("display", "none");
        $("p").css("display", "none");
        // ene.stopPropagation();
      });
      $("p button").click(function() {
        // $("div").css("display","block");
        $("p.qaz").css("display", "block");
        $("p.yixi").css("display", "none");
      });
    });
  </script>
</head>

<body>
  <button type="button" name="button" class="yixi">shiyan</button>
  <p class="yixi">
    <button type="button" name="button">asd</button>
  </p>
  <div class="yici">
  </div>
  <div class="erci">

  </div>
  <p class="qaz">
    fsdfdfsdfdfsdf
  </p>
</body>

</html>
